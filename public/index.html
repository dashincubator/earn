<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
        <meta name='viewport' content='width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimal-ui'>

        <title>Dash Tree</title>
        <meta name='description' content='Share all of your work with one link'>

        <meta name='robots' content='index,follow'>
        <meta name='googlebot' content='index,follow'>

        <meta name='apple-mobile-web-app-capable' content='yes'>
        <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>

        <meta name='mobile-web-app-capable' content='yes'>
        <meta name='theme-color' content='#000000'>

        <noscript>
            Javascript Is Required To View This Website! <br />

            <a href='https://www.enable-javascript.com/' target='_blank'>
                Follow These Instructions To Enable Javascript In Your Web Browser.
            </a>
        </noscript>

        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
        <div id='question'>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/9WqUMrIN58Q?&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id='video'></iframe>

            <br><br><br>

            <div id='message' style='display: none;'>
                You have already completed this quiz... ( add button for next quiz during redesign )
            </div>

            <form action="question/answer" id='form' method='post' style='display: none;'>
                <b>What is Dash becoming?</b>

                <br><br>

                <label>
                    Digital currency
                    <input type="radio" name='answer' value='1'>
                </label>

                <br><br>

                <label>
                    Scalable blockchain
                    <input type="radio" name='answer' value='2'>
                </label>

                <br><br>

                <label>
                    Dash Platform: A Decentralized Cloud
                    <input type="radio" name='answer' value='3'>
                </label>

                <br><br><br>

                <!-- <div class="g-recaptcha" data-sitekey='6LeH9aEaAAAAAGXBRUMXwVVJJs3nAWe9rrEgPBcc'></div> -->

                <button>Submit Final Answer</button>

                <input type="text" name='question' value='' style='visibility: hidden;pointer-events: none;position: absolute; top: -999px; left: -999px;'>
            </form>
        </div>

        <script src='js/app.js'></script>
    </body>
</html>
